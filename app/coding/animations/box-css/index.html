<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Happy Retailer Box</title>
        <meta charset="utf-8">
        <style>
        body{background:#ccc;}
        .box-container{width:300px;height:200px;position:relative;margin:50px auto 40px;border:0;-webkit-perspective:1000px;-moz-perspective:1000px;-ms-perspective:1000px;-o-perspective:1000px;perspective:1000px}#sweebrbox{-webkit-transform-style:preserve-3d;-moz-transform-style:preserve-3d;-ms-transform-style:preserve-3d;-o-transform-style:preserve-3d;transform-style:preserve-3d;-webkit-transform:translateZ(-100px);-moz-transform:translateZ(-100px);-ms-transform:translateZ(-100px);-o-transform:translateZ(-100px);transform:translateZ(-100px);-webkit-transition:-webkit-transform 1s;-moz-transition:-moz-transform 1s;-o-transition:-o-transform 1s;transition:transform 1s;width:100%;height:100%;position:absolute}#sweebrbox.show-top{-webkit-transform:translateZ(-100px) rotateX(-90deg);-moz-transform:translateZ(-100px) rotateX(-90deg);-ms-transform:translateZ(-100px) rotateX(-90deg);-o-transform:translateZ(-100px) rotateX(-90deg);transform:translateZ(-100px) rotateX(-90deg)}#sweebrbox.show-front{-webkit-transform:translateZ(-100px);-moz-transform:translateZ(-100px);-ms-transform:translateZ(-100px);-o-transform:translateZ(-100px);transform:translateZ(-100px)}#sweebrbox.show-back{-webkit-transform:translateZ(-100px) rotateX(-180deg);-moz-transform:translateZ(-100px) rotateX(-180deg);-ms-transform:translateZ(-100px) rotateX(-180deg);-o-transform:translateZ(-100px) rotateX(-180deg);transform:translateZ(-100px) rotateX(-180deg)}#sweebrbox.show-right{-webkit-transform:translateZ(-100px) rotateY(-90deg);-moz-transform:translateZ(-100px) rotateY(-90deg);-ms-transform:translateZ(-100px) rotateY(-90deg);-o-transform:translateZ(-100px) rotateY(-90deg);transform:translateZ(-100px) rotateY(-90deg)}#sweebrbox.show-left{-webkit-transform:translateZ(-100px) rotateY(90deg);-moz-transform:translateZ(-100px) rotateY(90deg);-ms-transform:translateZ(-100px) rotateY(90deg);-o-transform:translateZ(-100px) rotateY(90deg);transform:translateZ(-100px) rotateY(90deg)}#sweebrbox.show-bottom{-webkit-transform:translateZ(-100px) rotateX(90deg);-moz-transform:translateZ(-100px) rotateX(90deg);-ms-transform:translateZ(-100px) rotateX(90deg);-o-transform:translateZ(-100px) rotateX(90deg);transform:translateZ(-100px) rotateX(90deg)}#sweebrbox figure{display:block;position:absolute;width:200px;height:200px;border:0;line-height:196px;font-size:120px;font-weight:bold;color:white;text-align:center;-webkit-backface-visibility:visible;-moz-backface-visibility:visible;-ms-backface-visibility:visible;-o-backface-visibility:visible;backface-visibility:visible;margin:0;opacity:0.9}#sweebrbox figure.side-0{-webkit-transform:translateZ(100px);-moz-transform:translateZ(100px);-ms-transform:translateZ(100px);-o-transform:translateZ(100px);transform:translateZ(100px);background:transparent url("./images/texture4.png") no-repeat 0 0;background-size:300px 200px;width:300px;height:200px}#sweebrbox figure.side-1{-webkit-transform:rotateX(-180deg) translateZ(100px);-moz-transform:rotateX(-180deg) translateZ(100px);-ms-transform:rotateX(-180deg) translateZ(100px);-o-transform:rotateX(-180deg) translateZ(100px);transform:rotateX(-180deg) translateZ(100px);background:transparent url("./images/texture5.png") no-repeat 0 0;background-size:300px 200px;width:296px;height:200px}#sweebrbox figure.side-2{-webkit-transform:rotateY(90deg) translateZ(200px);-moz-transform:rotateY(90deg) translateZ(200px);-ms-transform:rotateY(90deg) translateZ(200px);-o-transform:rotateY(90deg) translateZ(200px);transform:rotateY(90deg) translateZ(200px);background:transparent url("./images/texture0.png") no-repeat 0 0;background-size:200px 200px}#sweebrbox figure.side-3{-webkit-transform:rotateY(-90deg) translateZ(100px);-moz-transform:rotateY(-90deg) translateZ(100px);-ms-transform:rotateY(-90deg) translateZ(100px);-o-transform:rotateY(-90deg) translateZ(100px);transform:rotateY(-90deg) translateZ(100px);background:transparent url("./images/texture1.png") no-repeat 0 0;background-size:200px 200px}#sweebrbox figure.side-4{-webkit-transform:rotateX(90deg) translateZ(100px);-moz-transform:rotateX(90deg) translateZ(100px);-ms-transform:rotateX(90deg) translateZ(100px);-o-transform:rotateX(90deg) translateZ(100px);transform:rotateX(90deg) translateZ(100px);background:transparent url("./images/texture2.png") no-repeat 0 0;background-size:300px 200px;width:300px;height:200px}#sweebrbox figure.side-5{-webkit-transform:rotateX(-90deg) translateZ(100px);-moz-transform:rotateX(-90deg) translateZ(100px);-ms-transform:rotateX(-90deg) translateZ(100px);-o-transform:rotateX(-90deg) translateZ(100px);transform:rotateX(-90deg) translateZ(100px);background:transparent url("./images/texture3.png") no-repeat 0 0;background-size:300px 200px;width:300px;height:200px}
        </style>
    </head>
    <body>

        <div class="box-container"><div id="sweebrbox" class="show-top"><figure class="side-0"></figure><figure class="side-1"></figure><figure class="side-2"></figure><figure class="side-3"></figure><figure class="side-4"></figure><figure class="side-5"></figure></div></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="./js/script.js"></script>

    </body>
</html>
