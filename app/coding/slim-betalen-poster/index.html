<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width" />
  	<title>Slim-betalen Poster</title>

  	<link rel="stylesheet" href="css/app.css" />
  	<script src="js/vendor/custom.modernizr.js"></script>

</head>
<body>

	<div class="container">

		<div class="row">
			<div class="large-12 columns">
				<h2>Hier kan je slim betalen<br />met MyOrder</h2>
			</div>
		</div>

		<div class="row">
			<div class="large-12 columns ribbonized">
				<img class="phones" src="img/phones.png" />
				<span class="ribbon">Hier komt dynamische kortingsactie</span>
			</div>
		</div>

		<div class="row">
			<div class="large-12 columns">
				<ul class="large-block-grid-3 block-grid">
					<li>
						<div class="content">
							<img src="img/steps/app.png" />
							<p><em>1</em>Download de gratis MyOrder app</p>
						</div>
					</li>
					<li>
						<div class="content">
							<img src="img/steps/wallet.png" />
							<p><em>2</em>Kies portemonnee, daarna slim betalen</p>
						</div>
					</li>
					<li>
						<div class="content">
							<img src="img/steps/qr.png" />
							<p><em>3</em>Laat je qr-code of unieke ID zien bij de kassa en betaal</p>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<div class="push"></div>

	</div>

	<footer>
		<div class="row">
			<div class="large-4 columns left">
				<img src="img/logos/rabobank.png" />
			</div>
			<div class="large-4 columns left">
				<img src="img/logos/myorder.png" />
			</div>
			<div class="large-4 columns right">
				<img src="img/logos/download.png" />
			</div>
		</div>
	</footer>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="js/foundation/foundation.min.js"></script>
  
  <script>
    $(document).foundation();
  </script>
</body>
</html>
